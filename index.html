<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web-lolja</title>
    <link rel="stylesheet" href="src/style/style.css" />
    <link
      rel="shortcut icon"
      href="src/img/finalizar.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header">
      <p class="logo">WEB LOLJA</p>
      <div class="cart">
        <i class="fa fa-cart-arrow-down" style="font-size: 48px"></i>
        <p class="count">0</p>
      </div>
    </div>
    <div class="links">
      <a href="#">cadastro</a>
      <a href="#">atendimento</a>
    </div>
    <div class="form-date"></div>
    <div class="container">
      <div class="root"></div>
      <div class="sidebar">
        <div class="head"><p>Meu carrinho</p></div>
        <div class="carrinhoItem">Vazio</div>
        <div class="foot">
          <h3>Total:</h3>
          <h2 class="total">R$00.00</h2>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="content-footer">
        <div class="content-name">
          <h1>WEB LOLJA</h1>
        </div>
        <div class="icons-socials">
          <a
            href="https://github.com/andrekdev"
            target="_blank"
            class="fa"
            style="font-size: 30px"
            >&#xf09b;</a
          >
        </div>
      </div>
    </div>
    <script src="src/main/app.js"></script>
  </body>
</html>
